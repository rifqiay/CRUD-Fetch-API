<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <title>CRUD</title>
  </head>
  <body>
    <div class="container">
      <h1>Postingan</h1>
      <form class="mt-5" id="addPost">
        <div class="row">
          <div class="col-lg-6">
            <div class="input-group input-group-sm mb-3">
              <input
                id="judul"
                type="text"
                class="form-control"
                placeholder="Judul"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6">
            <div class="input-group input-group-sm mb-3">
              <textarea
                id="content"
                type="text"
                class="form-control"
                placeholder="Content"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
                style="height: 100px"
              ></textarea>
            </div>
          </div>
        </div>
        <button class="btn btn-primary" id="btnUpdate">Submit</button>
      </form>

      <div class="row" id="container-postingan"></div>
    </div>
    <br />

    <script src="/script.js"></script>
  </body>
</html>
